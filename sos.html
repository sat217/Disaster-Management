<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rescue Management Dashboard</title>

  <!-- ‚úÖ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* ========================
       GLOBAL STYLES
    ========================= */
    :root {
      --primary: #2a3d66;
      --primary-dark: #1d2b4d;
      --accent: #ff4b5c;
      --success: #28a745;
      --card-bg: #ffffff;
      --muted: #6c757d;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
    header {
      background: linear-gradient(135deg, var(--primary), #3f4e8c);
      color: white; padding: 1.5em; text-align: center;
      box-shadow: var(--shadow);
      animation: fadeDown 1s ease-in-out;
    }
    header h1 { margin: 0; font-weight: 600; }

    /* ========================
       LAYOUT
    ========================= */
    .container { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1.5em; padding: 1.5em; }
    .panel {
      background: var(--card-bg);
      padding: 1em;
      border-radius: 12px;
      box-shadow: var(--shadow);
      animation: fadeUp 0.8s ease;
      display: flex; flex-direction: column;
    }
    h2 { margin-top: 0; font-weight: 600; color: var(--primary); }

    /* ========================
       FORM & BUTTONS
    ========================= */
    form label { display: block; margin-top: 0.7em; font-weight: 500; }
    form input, form textarea, form select {
      width: 100%; padding: 0.6em; margin-top: 0.2em;
      border-radius: 6px; border: 1px solid #ccc;
      font-size: 0.95em;
      transition: border 0.2s;
    }
    form input:focus, form textarea:focus, form select:focus {
      border-color: var(--primary); outline: none;
    }
    .btn {
      margin-top: 1em; padding: 0.8em; width: 100%;
      background: var(--primary); color: white;
      border: none; border-radius: 8px; cursor: pointer;
      font-size: 1em; font-weight: 500;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .btn.secondary { background: var(--accent); }
    .btn.secondary:hover { background: #e03a4a; }
    #formStatus { margin-top: 0.8em; font-size: 0.9em; color: var(--success); }

    /* ========================
       MAP + HOTSPOTS
    ========================= */
    .map-box { flex: 1; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
    #mapBox { width: 100%; height: 400px; }
    #searchBox {
      padding: 0.7em; width: 100%; margin-bottom: 1em;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .list-item {
      background: #f8f9fa; margin: 0.5em 0; padding: 0.7em;
      border-radius: 8px; font-size: 0.9em;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    /* ========================
       ANIMATIONS
    ========================= */
    @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }

    /* Pulsing marker */
    .pulse {
      width: 20px; height: 20px; background: var(--accent);
      border-radius: 50%; position: relative;
    }
    .pulse::after {
      content: ""; position: absolute; top: -10px; left: -10px;
      width: 40px; height: 40px; border-radius: 50%;
      border: 2px solid var(--accent);
      animation: pulseAnim 1.5s infinite;
    }
    @keyframes pulseAnim {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
      border-radius: 50%; width: 20px; height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block; margin-left: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Responsive */
    @media(max-width: 900px) { .container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>üö® Rescue Management Dashboard</h1>
  </header>
  <div class="container">
    <div class="panel">
      <h2>Live Map Preview</h2>
      <input type="text" id="searchBox" placeholder="Search location, shelter, etc.">
      <div class="map-box"><div id="mapBox"></div></div>
    </div>
    <div class="panel">
      <h2>Report Incident</h2>
      <form id="incidentForm">
        <label for="incidentType">Incident Type:</label>
        <select id="incidentType" required>
          <option value="">Select</option>
          <option value="Flood">Flood</option>
          <option value="Earthquake">Earthquake</option>
          <option value="Fire">Fire</option>
          <option value="Medical">Medical</option>
        </select>
        <label for="description">Description:</label>
        <textarea id="description" rows="3" required></textarea>
        <label>Location:</label>
        <button type="button" class="btn" id="locBtn">üìç Get Location</button>
        <div id="locInfo">No location selected</div>

        <button id="nearestBtn" type="button" class="btn secondary">üß≠ Find Nearest Help</button>
        <div id="nearestInfo">No nearest places found</div>

        <button type="submit" class="btn">üöë Submit Report</button>
        <div id="formStatus"></div>
      </form>
    </div>
    <div class="panel">
      <h2>Recent Hotspots</h2>
      <div id="hotspotList">
        <div class="list-item">üåä Flood at Sector A (High)</div>
        <div class="list-item">üöß Road Block at NH-19 (Medium)</div>
        <div class="list-item">üè† Shelter Open at Community Hall</div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const incidentForm = document.getElementById('incidentForm');
    const locBtn = document.getElementById('locBtn');
    const locInfo = document.getElementById('locInfo');
    const formStatus = document.getElementById('formStatus');
    const nearestBtn = document.getElementById('nearestBtn');
    const nearestInfo = document.getElementById('nearestInfo');
    let currentLocation = null;
    let map, userMarker, helpMarkers = [];

    // Init map
    function initMap() {
      map = L.map('mapBox').setView([22.5726, 88.3639], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }
    initMap();

    // Get user location
    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) { alert('Geolocation not available'); return; }
      formStatus.innerHTML = 'Fetching location... <span class="spinner"></span>';
      navigator.geolocation.getCurrentPosition((pos) => {
        currentLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        locInfo.textContent = `Lat: ${currentLocation.lat.toFixed(5)}, Lng: ${currentLocation.lng.toFixed(5)}`;
        formStatus.textContent = '‚úÖ Location fetched';

        if (map) {
          map.setView([currentLocation.lat, currentLocation.lng], 15);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([currentLocation.lat, currentLocation.lng]).addTo(map)
            .bindPopup("üìç You are here").openPopup();
        }
      }, () => { formStatus.textContent = '‚ùå Could not fetch location'; });
    });

    // Find nearest help (hospitals, police, ambulance)
    nearestBtn.addEventListener('click', async () => {
      if (!currentLocation) { alert("Please fetch location first."); return; }
      formStatus.innerHTML = "Searching nearest help... <span class='spinner'></span>";
      nearestInfo.textContent = "Searching...";
      helpMarkers.forEach(m => map.removeLayer(m)); helpMarkers = [];

      const query = `
        [out:json];
        (
          node(around:3000,${currentLocation.lat},${currentLocation.lng})[amenity=hospital];
          node(around:3000,${currentLocation.lat},${currentLocation.lng})[amenity=police];
          node(around:3000,${currentLocation.lat},${currentLocation.lng})[emergency=ambulance_station];
        );
        out body;
      `;
      try {
        const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query });
        const data = await res.json();
        if (!data.elements || data.elements.length === 0) {
          nearestInfo.textContent = "No nearby help centers found.";
          formStatus.textContent = "No results."; return;
        }
        const places = data.elements.slice(0, 5);
        nearestInfo.innerHTML = places.map(p => `<div>‚úÖ ${p.tags.name || "Unknown"} (${p.tags.amenity || p.tags.emergency})</div>`).join("");
        places.forEach(p => {
          const marker = L.marker([p.lat, p.lon]).addTo(map)
            .bindPopup(`<b>${p.tags.name || "Unknown"}</b><br/>${p.tags.amenity || p.tags.emergency}`);
          helpMarkers.push(marker);
        });
        formStatus.textContent = "Nearest help listed.";
      } catch { nearestInfo.textContent = "Error fetching help centers."; }
    });

    // Incident form submission with SMS (requires backend)
    incidentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentLocation) { alert('Please fetch location first.'); return; }
      const type = document.getElementById('incidentType').value;
      const desc = document.getElementById('description').value;
      formStatus.innerHTML = 'Submitting... <span class="spinner"></span>';

      let smsText = `üö® SOS ALERT üö®\nType: ${type}\nDesc: ${desc}\nLocation: ${currentLocation.lat},${currentLocation.lng}`;
      if (nearestInfo.innerText && nearestInfo.innerText !== "No nearest places found") {
        smsText += `\nNearest Help:\n${nearestInfo.innerText}`;
      }

      try {
        await fetch("https://YOUR_BACKEND_API/send-sms", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: "+916289438156", message: smsText })
        });
        formStatus.textContent = '‚úÖ Reported & SMS sent!';
        alert("SOS SMS sent successfully!");
        incidentForm.reset(); locInfo.textContent = 'No location selected'; nearestInfo.textContent = 'No nearest places found';
      } catch {
        formStatus.textContent = "‚ùå Reported, but SMS failed.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Logout Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  position: relative;
}

/* Particles */
.particle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  animation: float 8s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0) scale(1);}
  50% {transform: translateY(-100px) scale(1.3);}
  100% {transform: translateY(0) scale(1);}
}

/* Logout Container */
.logout-container {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px);
  padding: 60px 50px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 15px 50px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease forwards;
  position: relative;
  z-index: 1;
  transform: translateY(-50px);
  opacity: 0;
}

@keyframes fadeIn {
  to {opacity:1; transform: translateY(0);}
}

/* Logout Icon */
.logout-container .icon {
  font-size: 6rem;
  margin-bottom: 20px;
  color: #f44336;
  animation: bounce 1.5s infinite;
  text-shadow: 0 0 20px rgba(244,67,54,0.8);
}

@keyframes bounce {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-20px);}
}

/* Heading and Text */
.logout-container h1 {
  font-size: 2.5rem;
  color: white;
  font-weight: 700;
  margin-bottom: 12px;
  text-shadow: 0 0 15px rgba(255,255,255,0.3);
  animation: fadeUp 0.8s ease forwards;
}

.logout-container p {
  color: rgba(255,255,255,0.7);
  margin-bottom: 30px;
  font-size: 1.1rem;
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* Return Button */
.logout-container button {
  padding: 14px 36px;
  border-radius: 20px;
  border: none;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  background: linear-gradient(45deg,#42a5f5,#03a9f4);
  color: white;
  box-shadow: 0 8px 30px rgba(66,165,245,0.7);
  transition: all 0.4s ease;
}

.logout-container button:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 40px rgba(66,165,245,1);
  background: linear-gradient(45deg,#03a9f4,#42a5f5);
}

/* Neon Glow Effect */
.logout-container::before {
  content:'';
  position:absolute;
  top:-5px; left:-5px;
  right:-5px; bottom:-5px;
  background: linear-gradient(45deg,#42a5f5,#03a9f4,#ffeb3b,#ff3d00);
  border-radius: 30px;
  z-index:-1;
  filter: blur(30px);
  animation: neon 3s linear infinite;
}

@keyframes neon {
  0%,100% {filter: blur(30px) hue-rotate(0deg);}
  50% {filter: blur(40px) hue-rotate(90deg);}
}

/* Responsive */
@media(max-width:480px){
  .logout-container {padding:40px 20px;}
  .logout-container h1 {font-size:2rem;}
  .logout-container .icon {font-size:4.5rem;}
}
</style>
</head>
<body>

<!-- Floating Particles -->
<script>
for(let i=0;i<50;i++){
  let p=document.createElement('div');
  p.classList.add('particle');
  let size=Math.random()*8+3;
  p.style.width=size+'px';
  p.style.height=size+'px';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(Math.random()*5+5)+'s';
  p.style.opacity=Math.random();
  document.body.appendChild(p);
}
</script>

<div class="logout-container">
  <div class="icon">â¬…</div>
  <h1>Successfully Logged Out!</h1>
  <p>Thank you for visiting. You have been logged out safely.</p>
  <button onclick="goHome()">Return Home</button>
</div>

<script>
function goHome(){
  window.location.href="index.html"; // change to your homepage
}
</script>

</body>
</html>
